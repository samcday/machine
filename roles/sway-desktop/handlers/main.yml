---
- name: reload user service manager
  become: yes
  become_user: sam
  command:
    cmd: systemctl --user daemon-reload

- name: restart swayidle.service
  become: yes
  become_user: sam
  command:
    cmd: systemctl --user restart swayidle.service

- name: refresh pacman
  community.general.pacman:
    update_cache: yes
