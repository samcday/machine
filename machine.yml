---
- hosts: localhost
  tasks:
  - ansible.builtin.include_vars:
      file: "{{ ansible_facts['hostname'] }}.yml"
    tags: [always]

- hosts: localhost
  roles:
    - name: core
      tags: [core]
    - name: aur
      tags: [aur]
    - name: asus-wmi-sensors
      tags: [asus]
      when: ansible_facts['hostname'] == 'sam-desktop'
    - name: bluetooth
      tags: [bluetooth]
    - zsh
    - name: sublime-text
      tags: [sublime]
    - name: systemd-networkd
      tags: [network]
    - name: sway-desktop
      tags: [desktop]
    - name: snap
      tags: [snap]
    - sshd
    - name: boot
      tags: [boot]
    - name: 1password
      tags: [1password]
